<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cortes de Carne - Lunes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
    <!-- Incluye los SDKs de Firebase (compatibilidad con sintaxis antigua) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            align-items: center;
            background-color: #8b4513;
            padding: 20px;
            color: white;
        }
        header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
            flex: 1;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #8b4513;
            font-size: 24px;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            step: any;
        }
        button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        .charts {
            text-align: center;
        }
        .chart {
            width: 100%;
            height: 400px;
            margin: 20px 0;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button {
            background-color: #8b4513;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .total {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <img src="logotipo.png" alt="Logotipo de Limcova">
        <h1>Registro de Cortes de Carne - Lunes</h1>
    </header>

    <div class="container">
        <h2>Registro de Cortes del Lunes</h2>
        <form id="cutsForm">
            <label for="category1">Corte Musculo Rojo (kg):</label>
            <input type="number" id="category1" name="category1" step="any" required>

            <label for="category2">Corte Conectivo (kg):</label>
            <input type="number" id="category2" name="category2" step="any" required>

            <label for="category3">Corte Graso (kg):</label>
            <input type="number" id="category3" name="category3" step="any" required>

            <label for="category4">Corte Vascular (kg):</label>
            <input type="number" id="category4" name="category4" step="any" required>

            <button type="submit">Guardar Registro</button>
        </form>

        <div class="charts">
            <canvas id="cutsChart" class="chart"></canvas>
        </div>

        <div class="total">
            <p>Total Lunes (kg): <span id="totalLunes">0.00</span></p>
        </div>

        <button id="exportToExcel" class="back-button">Exportar a Excel</button>
        <button class="back-button" onclick="window.location.href='index.html'">Volver al Menú Principal</button>
    </div>

    <script>
        // Inicializa Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCVyupHgxAFJkVAw9M_-IZ7fmhsZlTLw4Q",
            authDomain: "limcova01.firebaseapp.com",
            projectId: "limcova01",
            storageBucket: "limcova01.appspot.com",
            messagingSenderId: "343953987852",
            appId: "1:343953987852:web:8b5cbbee10045401ee9129"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let chart;

        function initializeChart() {
            const ctx = document.getElementById('cutsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Corte Musculo Rojo', 'Corte Conectivo', 'Corte Graso', 'Corte Vascular'],
                    datasets: [{
                        label: 'kg',
                        data: [0, 0, 0, 0],
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function updateChart(data) {
            chart.data.datasets[0].data = data;
            chart.update();
        }

        function updateTotalLunes() {
            const category1 = parseFloat(document.getElementById('category1').value) || 0;
            const category2 = parseFloat(document.getElementById('category2').value) || 0;
            const category3 = parseFloat(document.getElementById('category3').value) || 0;
            const category4 = parseFloat(document.getElementById('category4').value) || 0;

            const totalLunes = category1 + category2 + category3 + category4;
            document.getElementById('totalLunes').innerText = totalLunes.toFixed(2);

            // Recuperar la semana seleccionada desde el URL
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1;

            // Guardar los datos en Firestore
            db.collection('cortes_carne').doc(`semana_${selectedWeek}_lunes`).set({
                totalLunes: totalLunes,
                category1: category1,
                category2: category2,
                category3: category3,
                category4: category4
            }).then(() => {
                console.log('Datos guardados en Firestore.');
            }).catch((error) => {
                console.error('Error al guardar los datos: ', error);
            });
        }

        document.getElementById('cutsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateTotalLunes();
            const category1 = parseFloat(document.getElementById('category1').value) || 0;
            const category2 = parseFloat(document.getElementById('category2').value) || 0;
            const category3 = parseFloat(document.getElementById('category3').value) || 0;
            const category4 = parseFloat(document.getElementById('category4').value) || 0;

            // Actualizar gráfico y total
            updateChart([category1, category2, category3, category4]);

            // Limpiar el formulario
            document.getElementById('category1').value = '';
            document.getElementById('category2').value = '';
            document.getElementById('category3').value = '';
            document.getElementById('category4').value = '';
        });

        function loadSavedData() {
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1;

            // Recuperar datos desde Firestore
            db.collection('cortes_carne').doc(`semana_${selectedWeek}_lunes`).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const savedTotalLunes = data.totalLunes || 0;
                    const savedCorte1 = data.category1 || 0;
                    const savedCorte2 = data.category2 || 0;
                    const savedCorte3 = data.category3 || 0;
                    const savedCorte4 = data.category4 || 0;

                    document.getElementById('totalLunes').innerText = savedTotalLunes.toFixed(2);
                    updateChart([savedCorte1, savedCorte2, savedCorte3, savedCorte4]);
                } else {
                    console.log("No se encontraron datos guardados para esta semana.");
                }
            }).catch((error) => {
                console.error("Error al recuperar datos de Firestore: ", error);
            });
        }

        document.getElementById('exportToExcel').addEventListener('click', function() {
            const params = new URLSearchParams(window.location.search);
            const selectedWeek = params.get('week') || 1;

            db.collection('cortes_carne').doc(`semana_${selectedWeek}_lunes`).get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    const wb = XLSX.utils.book_new();
                    const ws_data = [
                        ['Corte Musculo Rojo', 'Corte Conectivo', 'Corte Graso', 'Corte Vascular', `Total Lunes Semana ${selectedWeek}`],
                        [
                            data.category1 || 0,
                            data.category2 || 0,
                            data.category3 || 0,
                            data.category4 || 0,
                            data.totalLunes || 0
                        ]
                    ];
                    const ws = XLSX.utils.aoa_to_sheet(ws_data);
                    XLSX.utils.book_append_sheet(wb, ws, `Datos de Cortes Semana ${selectedWeek}`);
                    XLSX.writeFile(wb, `RegistroCortesLunes_Semana${selectedWeek}.xlsx`);
                } else {
                    alert('No hay datos para exportar.');
                }
            }).catch((error) => {
                console.error('Error al exportar datos de Firestore: ', error);
            });
        });

        window.addEventListener('load', function() {
            initializeChart();
            loadSavedData();
        });
    </script>
</body>
</html>
